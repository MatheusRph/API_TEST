<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/geral.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/jpg" href="./img/logo.png">
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <div class="nav-container">
                    <a href="https://api-ulas.onrender.com/"><img src="img/logo.png" id="logo" alt="logo"></a>
                    <ul>
                        <li><a href="./prev">Previsões</a></li>
                        <li><a href="#">Sla</a></li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>

    <div class="displayflex">
        <div class="grid1">
            <div class="search displayflex center">
                <input id="pesquisa" type="text" placeholder="Pesquisar cidade" onkeydown="pesquisa_cidade(event)">
                <img src="img/lupa.png" alt="Lupa" id="lupa" class="displayflex">
            </div>
            <div class="infos displayflex">
                <img id="clima1" class="displayflex center-start" src="./img/clima/chuva.gif" alt="">
                <div style="width: 47%;">
                    <p class="city displayflex">Belo Horizonte</p>
                    <p class="weather displayflex">Céu limpo</p>
                </div>
                <p class="displayflex center aling-start" id="temperature">30<sub id="celcius">C</sub><img
                        id="temperaturePng" class="displayflex center-start" src="img/temperature2.png" alt=""></p>
            </div>
            <div class="displayflex center">
                <div class="borda"></div>
            </div>
            <div class="outrasInfos displayflex">
                <img class="displayflex center-start" id="humidadePng" src="img/humidity.png" alt="humidity.png">
                <div style="width: fit-content;">
                    <p class="outrasinfosTxt displayflex">Umidade</p>
                    <p id=umidade class="outrasInfosDados displayflex">40%</p>
                </div>
                <img style="margin-left: 10%;" src="img/wind.png" alt="">
                <div style="width: fit-content; margin-left: 2%;">
                    <p class="outrasinfosTxt displayflex">Vento</p>
                    <p class="outrasInfosDados displayflex center">40km/h </p>
                </div>
            </div>
        </div>
        <div class="gridPrev displayflex">
            <div class="prevFlexTamanho displayflex column">
                <div class="displayflex" style="width: 100%;">
                    <img src="./img/days/1.png" alt="days.png" class="daysIco displayflex center-start" id="1">
                    <p class="daysTxt center displayflex" id="dia1"></p>
                </div>
                <div class="displayflex center">
                    <img src="./img/clima/chuva.gif" alt="imgClima.png" class="climaImg displayflex center">
                </div>
                <div class="displayflex center"
                    style="width: 100%; height: 100%;">
                    <p class="displayflex center-start temp" style="margin: 0%; padding: 0%;">30<sub class="displayflex"
                            style="font-size: 10px;">C</sub></p>
                    <img src="./img/temperature2.png" alt="" style="width: 1.6vh;">
                </div>
            </div>
            <div class="prevFlexTamanho displayflex column">
                <div class="displayflex" style="width: 100%;">
                    <img src="./img/days/1.png" alt="days.png" class="daysIco displayflex center-start" id="2">
                    <p class="daysTxt center displayflex" id="dia2"></p>
                </div>
                <div class="displayflex center">
                    <img src="./img/clima/chuva.gif" alt="imgClima.png" class="climaImg displayflex center">
                </div>
                <div class="displayflex center"
                    style="width: 100%; height: 100%;">
                    <p class="displayflex center-start temp" style="margin: 0%; padding: 0%;">30<sub class="displayflex"
                            style="font-size: 10px;">C</sub></p>
                    <img src="./img/temperature2.png" alt="" style="width: 1.6vh;">
                </div>
            </div>
            <div class="prevFlexTamanho displayflex column">
                <div class="displayflex" style="width: 100%;">
                    <img src="./img/days/1.png" alt="days.png" class="daysIco displayflex center-start" id="3">
                    <p class="daysTxt center displayflex" id="dia3">Segunda</p>
                </div>
                <div class="displayflex center">
                    <img src="./img/clima/chuva.gif" alt="imgClima.png" class="climaImg displayflex center">
                </div>
                <div class="displayflex center"
                    style="width: 100%; height: 100%;">
                    <p class="displayflex center-start temp" style="margin: 0%; padding: 0%;">30<sub class="displayflex"
                            style="font-size: 10px;">C</sub></p>
                    <img src="./img/temperature2.png" alt="" style="width: 1.6vh;">
                </div>
            </div>
            <div class="prevFlexTamanho displayflex column">
                <div class="displayflex" style="width: 100%;">
                    <img src="./img/days/1.png" alt="days.png" class="daysIco displayflex center-start" id="4">
                    <p class="daysTxt center displayflex" id="dia4">Segunda</p>
                </div>
                <div class="displayflex center">
                    <img src="./img/clima/chuva.gif" alt="imgClima.png" class="climaImg displayflex center">
                </div>
                <div class="displayflex center"
                    style="width: 100%; height: 100%;">
                    <p class="displayflex center-start temp" style="margin: 0%; padding: 0%;">30<sub class="displayflex"
                            style="font-size: 10px;">C</sub></p>
                    <img src="./img/temperature2.png" alt="" style="width: 1.6vh;">
                </div>
            </div>
        </div>
    </div>

    <!-- Corrigindo o caminho do arquivo JavaScript -->
    <script type="text/javascript" src="./script/pesquisa_cidade.js"></script>
    <script type="text/javascript" src="./script/refresh.js"></script>
    <script type="text/javascript" src="./script/loading.js"></script>
    <script type="text/javascript" src="./script/days.js"></script>
<script type="text/javascript" src="./script/prev.js"></script>
</body>

</html>
