<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="./css/geral.css" />
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <div class="nav-container">
                    <a href="https://api-ulas.onrender.com/"><img src="img/logo.png" id="logo" alt="logo" /></a>
                    <ul>
                        <li><a href="./prev">Previsões</a></li>
                        <li><a href="#">Créditos</a></li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>

    <div class="corpo">
        <!---Gird - Tamanho Tela Branca do layout-->
        <div class="prev-grid">
            <div class="barra-pesquisa">
                <input type="text" placeholder="Pesquisar..." />
                <img src="img/lupa.png" alt="LUPA" id="lupa" />
            </div>
            <div class="info">
                <img src="img/clima/sol.gif" alt="SOL.PNG" class="infoLogoPos" />

                <div class="infoCityWeather">
                    <p class="infoCitPos">Rio de Janeiro</p>
                    <p class="infoCitPos statsClima">Tempo nublado</p>

                    <!-- <img id="pngTemp" src="img/temperature.png" alt="" /> -->
                </div>

                <div class="temperaturePos">
                    <p class="fontTemp">32<sup class="celsius">C</sup>
                        <sub><img src="img/temperature.png" alt="" class="pngTemp"></sub>
                    </p>
                </div>
            </div>
            <div class="divisor"></div>
            <div class="infoAdd">
                <img src="img/humidity.png" id="umidade">
                <div class="umidadeDiv">
                    <p id="umidadeTxt">Umidade</p>
                    <p id="umidadeInfo">A</p>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
