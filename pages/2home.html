<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .text-resize {
            font-size: 1.8vw; /* Define o tamanho da fonte com base na largura da tela */
            white-space: nowrap; /* Evita que o texto quebre de linha */
            overflow: hidden; /* Evita que o texto ultrapasse os limites do contêiner */
            text-overflow: ellipsis; /* Adiciona reticências ao final do texto se ele for muito longo */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-resize">Este é um texto grande que não quebrará de linha quando o tamanho da tela diminuir ou aumentar.</h1>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
