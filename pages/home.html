<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Definição da codificação de caracteres e configuração da visualização -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página -->
    <title>Clima</title>
    <!-- Importação da fonte Google Rubik -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <!-- Importação dos arquivos de estilo CSS -->
    <link rel="stylesheet" href="./css/geral.css">
    <link rel="stylesheet" href="./css/home.css">
    <!-- Ícone da página -->
    <link rel="icon" type="image/jpg" href="./img/logo.png" />
</head>

<body>
    <!-- Container principal -->
    <div class="container">
        <!-- Cabeçalho da página -->
        <header>
            <!-- Navegação -->
            <nav>
                <!-- Container da barra de navegação -->
                <div class="nav-container">
                    <!-- Logo -->
                    <a href="https://api-ulas.onrender.com/"><img src="img/logo.png" id="logo" alt="logo"></a>
                    <!-- Lista de links -->
                    <ul>
                        <!-- Links -->
                        <li><a href="./prev">Previsões</a></li>
                        <li><a href="#">Sla</a></li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>
    <!-- Container da grade -->
    <div class="container-grid">
        <!-- Título e campo de pesquisa -->
        <div class="title grid">
            <h1>Clima em tempo real</h1>
            <p id="description">Clima em tempo real, ou acesse a page previões para obter dados da semana inteira</p>
            <div class="buttonClima grid">
                <input type="text" id="pesquisa" placeholder="Search..." onkeydown="pesquisa_cidade_req(event)">
            </div>
        </div>
        <!-- Informações de clima -->
        <div class="info grid">
            <!-- Informações principais -->
            <div class="red info-grid">
                <img id="climaPng" src="" alt="">
                <p id="city">a</p>
                <div id="temperatureInfo">
                    <img src="./img/temperature.png" alt="Temometro" id="temometro">
                    <h2 id="temperature"></h2>
                    <sub id="C"></sub>
                </div>
                <p id="weather"></p>
                <div id="border"></div>
            </div>
            <!-- Informações adicionais -->
            <div class="infoAdd info-grid">
                <img id="humidityPng" src="./img/humidity.png">
                <div id="humiditygrid">
                    <p id="humidityTxt">Umidade</p>
                    <p id="humidity"></p>
                </div>
                <img src="./img/wind.png" alt="WIND" id="windSpeedPng">
                <div id="windSpeedGrid">
                    <p id="windSpeedTxt">Vento</p>
                    <p id="windSpeed"></p>
                </div>
                <div id="borderInfo2"></div>
            </div>
            <!-- Mapa climático -->
            <div class="mapGrid info-grid">
                <div id="map">
                    <p id="mapTxt">Mapa Climático</p>
                    <iframe id="mapLink" src="https://www.meteoblue.com/en/weather/maps/widget/basel_switzerland_2661604?
                windAnimation=0&amp;windAnimation=1&amp;gust=0&amp;gust=1&amp;satellite=0&amp;satellite=1&amp;
                cloudsAndPrecipitation=0&amp;cloudsAndPrecipitation=1&amp;temperature=0&amp;temperature=1&amp;
                sunshine=0&amp;sunshine=1&amp;extremeForecastIndex=0&amp;extremeForecastIndex=1&amp;geoloc=fixed&amp;
                tempunit=C&amp;windunit=km%252Fh&amp;lengthunit=metric&amp;zoom=5&amp;autowidth=auto"></iframe>
                </div>
                <div id="mapborder"></div>
            </div>
        </div>
    </div>
    <!-- Scripts JavaScript -->
    <script type="text/javascript" src="./script/pesquisa_cidade.js"></script>
    <script type="text/javascript" src="./script/refresh.js"></script>
    <script type="text/javascript" src="./script/loading.js"></script>
    <script type="text/javascript" src="./script/req.js"></script>
</body>

</html>
